<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Panda</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="navbar">
		<div class="topnav">Main Menu</div>
		<div class="topnav">Help Desk</div>
		<div class="topnav">Rating Us</div>
		<div class="topnav">Email</div>
		<div class="topnav">Search Here</div>
	</div>
	<h3>Welcome To Panda Food Delivery Service</h3>
	<div class="mcontent">

		<div class="forms">
			<div class="btnbox">
				<div class="but"></div>
				<input type="button" name="btn" class="btn" value="Login">
				<input type="button" name="btn" class="btn" value="Signup">
			</div>
			<form class="undertable">
				<input type="text" name="txt" class="field" placeholder="Enter Your User Id" required>
				<input type="password" name="txt" class="field" placeholder="Enter Your Password" required>
				<div class="condition">
				<div class="bt">
				<input type="checkbox" name="txt" class="con" required>
				<span>
				<p>
				accept terms and condition of Panda Food Delivery Service
				</p>
				</span>
				</div>
				<div class="bt">
					
				</div>
			</div>
				<input type="submit" name="txt" class="smt" value="Login" required>
			</form>
		</div>
		<div class="tble">
			<div class="forleft">
			</div>
		</div>
		
	</div>

</body>
</html>
